<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 90%;
        max-width: 400px;
    }

    input[type="text"],
    input[type="number"],
    select {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
        border-color: #007bff;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"] {
        background-color: #28a745;
        color: white;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }

    input[type="reset"] {
        background-color: #dc3545;
        color: white;
    }

    input[type="reset"]:hover {
        background-color: #c82333;
    }

    #modal {
    display: flex;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    color: #333;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 350px;
    z-index: 999;
    transition: opacity 0.3s ease;
    border: 2px solid #0077cc;
}

#modal h1 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #0077cc;
}

#botoes {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

#botoes button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s, color 0.3s;
}

#yes {
    background-color: #0077cc;
    color: white;
}

#yes:hover {
    background-color: #005fa3;
}

#nao {
    background-color: #e0e0e0;
    color: #333;
}

#nao:hover {
    background-color: #c0c0c0;
}

.chama {
    visibility: visible;
}

.oculta {
    visibility: hidden;
}
</style>
<body>
    <h1>Cadastro de Produtos</h1>
    <form method="POST" id="formulario">
        <input type="text" id="nome" name="nome" placeholder="Digite o Nome: ">
        <input type="text" id="desc" name="desc" placeholder="Digite a descrição: ">
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade:">
        <input type="text" id="preco" name="preco" placeholder="R$">

        <select name="tipo" id="tipo">
            <option value="Limpeza">Limpeza</option>
            <option value="eletronico">Eletônicos</option>
            <option value="moveis">Móveis</option>
            <option value="info">Informática</option>
        </select>

        <input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar">
    </form>
    <div id="modal" class="oculta">
        <h1>Deseja Cadastrar?</h1>
        <div id="botoes">
            <button id="yes">Sim</button>
            <button id="nao">Não</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
